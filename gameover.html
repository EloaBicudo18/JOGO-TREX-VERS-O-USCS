<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Over</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="game-over"> <!-- Classe igual à do CSS para fundo, etc -->

  <p id="final-score" class="game-over-score">Sua pontuação: 0</p>

  <button class="game-over-button" onclick="voltar()">Jogar Novamente</button>

  <script>
    const score = localStorage.getItem("finalScore") || 0;
    document.getElementById("final-score").textContent = `Sua pontuação: ${score}`;

    function voltar() {
      window.location.href = "index.html"; // ou outro HTML do seu jogo
    }
  </script>
</body>
</html>
